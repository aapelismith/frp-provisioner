# permissions for end users to view frpservers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: frpserver-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: frp-provisioner
    app.kubernetes.io/part-of: frp-provisioner
    app.kubernetes.io/managed-by: kustomize
  name: frpserver-viewer-role
rules:
- apiGroups:
  - frp.gofrp.io
  resources:
  - frpservers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - frp.gofrp.io
  resources:
  - frpservers/status
  verbs:
  - get
